<!DOCTYPE html>

<head>

	<title>浙江大学城市学院论文管理系统</title>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		.td_1{width:295px;overflow:hidden}
		.td_2{width:100px;overflow:hidden}
		.td_3{width:80px;overflow:hidden}

		.td_5{width:60px;overflow:hidden}

<body>
	<!--[if lte IE8]>

	<header>
		<div class="logo">
			<img src="../images/logo.png" alt="华中师范大学logo" class="logo-img vertical-center">
			<h1 class="vertical-center">论文管理系统</h1>
		</div>
		<div class="logoff">
			<a href="/logout" id="logout"><img src="../images/out.png" alt="注销登录">注销登录</a>
		</div>
	</header><!-- header结束 -->
	<div class="container">
		<section class="person-info box">
			<img src="../images/my.png" alt="用户图片" class="horizontal-center">
			<div class="horizontal-center">
				<span>您好，<em class="username" th:text="${username}"></em> !</span>
				<span><h3>管理员主页</h3></span>
			</div>
		</section>
		<section class="paper-list">
			论文上传时间：<input type="date" value="1990-09-24"/>至<input type="date" value="2018-06-16"/><button>确定</button>
			<div class="paper">
				<table border=1>
					<tr><td class="td_1">论文标题</td>  <td class="td_2">上传时间</td>  <td class="td_3">论文类型</td> <td class="td_4">上传人</td><td class="td_5">审核状态</td>
					<tr><td>A</td><td>B</td><td>C</td><td>d</td><td>e</td>
				</table>
			</div>
			
						
		</section>
		<!--<section class="seat-operate">
			<div class="register box">
				<img src="../images/write.png" alt="联系管理员" class="vertical-center">
				<span class="vertical-center">联系管理员</span>
				<a href="room_register.html"></a>
			</div>
			<div class="cancel-reserve box">

				<a href="cancel_reserve.html"></a>
			</div>

		<section class="seat-release box">
			<div style="text-align:center">
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
				<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
					论文类型管理
				</button>	
			</div>	
			
		</section>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					模态框（Modal）标题
				</h4>
			</div>
			<div class="modal-body">
				在这里添加一些文本
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
		</div>

			<a href="reserve_record.html"></a>
		</section>
